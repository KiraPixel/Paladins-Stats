<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Paladins Stats - {% block title %}{% endblock %}</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="https://media.discordapp.net/attachments/1098027082031828992/1098030370517176360/-1.png">
</head>
<body>

  <main>


  <nav class="navbar navbar-expand-md navbar-dark bg-dark" aria-label="Third navbar example">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Paladins Stats</a>

        <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarToggleExternalContent" style="">
          <ul class="navbar-nav me-auto mb-2 mb-sm-0">
              <li class="nav-item">
                <a class="nav-link" href="/characters">Characters</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/guides">Guides</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/players">Players Stats</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/match">Matches</a>
              </li>
          </ul>
            <ul class="navbar-nav">
            {% if user_authorized %}
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      <img src="{{user.avatar_url}}" alt="User Avatar" class="rounded-circle" width="30" height="30"> {{user.name}}#{{user.discriminator}}
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <li><a class="dropdown-item" href="/profile">Settings</a></li>
                    <li><a class="dropdown-item" href="/logout">Exit</a></li>
                  </ul>
                </li>
            {% else %}
               <a href="/login" class="nav-link px-2 link-dark">Login</a>
            {% endif %}
        </div>
      </div>
    </nav>


</main>

{% block body %}{% endblock %}

</body>
</html>
