{% extends 'main.html' %}

{% block title %}
Match Searcher
{% endblock %}

{% block body %}

<div class="container">
  <h1 class="text-center my-5">Players Searcher</h1>
  <div class="search-container">
    <form class="search-box" method="post">
      <div class="input-group mb-3">
        <input type="text" class="form-control" name="search_query" placeholder="player nickname" aria-label="Search" aria-describedby="button-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Search Profile</button>
        </div>
      </div>
    </form>
  </div>
</div>

<style>
  .search-container {
    display: flex;
    justify-content: center;
    margin-top: 100px;
  }

  .search-box {
    width: 500px;
  }
</style>

{% endblock %}
